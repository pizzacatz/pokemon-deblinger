<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Deblinger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Pokemon Deblinger</h1>
        <p>Convert max rarity decklists to regular versions</p>
    </header>
    
    <main>
        <div class="card">
            <textarea id="decklist-input" placeholder="Paste G-I blocks deck list here"></textarea>
            <div class="button-group">
                <button id="paste-btn" class="secondary">
                    <span class="material-symbols-outlined">content_paste</span>Paste
                </button>
                <button id="convert-btn">
                    <span class="material-symbols-outlined">sync_alt</span>Process
                </button>
            </div>
        </div>
        
        <div class="card">
            <textarea id="decklist-output" readonly></textarea>
            <div class="button-group">
                <button id="copy-btn" class="secondary">
                    <span class="material-symbols-outlined">content_copy</span>Copy
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Pokemon Deblinger v1.0.7 | <span id="app-version">v1.0.7</span></p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
