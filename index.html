<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Deblinger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokemon Deblinger</h1>
            <p>Convert max rarity decklists to regular versions</p>
            <p id="app-version" class="version-info">v1.0.7</p>
        </header>
        
        <main>
            <div class="card">
                <h2>Input Decklist</h2>
                <textarea id="decklist-input" placeholder="Paste your max rarity decklist here..."></textarea>
                <div class="button-group">
                    <button id="paste-btn" class="secondary-button">
                        <span class="material-symbols-outlined">content_paste</span>
                        Paste from Clipboard
                    </button>
                    <button id="convert-btn" class="primary-button">
                        <span class="material-symbols-outlined">sync</span>
                        Process
                    </button>
                </div>
            </div>
            
            <div class="card">
                <h2>Output Decklist</h2>
                <textarea id="decklist-output" readonly></textarea>
                <div class="button-group">
                    <button id="copy-btn" class="secondary-button">
                        <span class="material-symbols-outlined">content_copy</span>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Created by Pokemon Deblinger Team</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
